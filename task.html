<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eisenhower Matrix Todo List</title>
  <link rel="stylesheet" href="task.css">

   <!-- iconscout link for icons -->
 <script src="https://kit.fontawesome.com/5fd474e55b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Eisenhower Matrix Todo List</h1>

    <div class="task-input">
      <input type="text" id="task-input" placeholder="Add a new task">
      <button id="add-task-btn">Add</button>
    </div>
    <div class="controls">
      <div class="filters">
          <span id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
  </div>
  
    <div class="matrix">
      <div class="quadrant" id="q1">
        <h2>Urgent & Important</h2>
        <ul id="q1-tasks" class="task-list"></ul>
      </div>
      <div class="quadrant" id="q2">
        <h2>Important, Not Urgent</h2>
        <ul id="q2-tasks" class="task-list"></ul>
      </div>
      <div class="quadrant" id="q3">
        <h2>Urgent, Not Important</h2>
        <ul id="q3-tasks" class="task-list"></ul>
      </div>
      <div class="quadrant" id="q4">
        <h2>Not Urgent & Not Important</h2>
        <ul id="q4-tasks" class="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
